<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta http-equiv="refresh" content="{{times}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Display</title>

</head>
<body style="overflow-x:hidden; overflow-y: hidden; cursor: none;">
    <div class="container-fluid" style="overflow-x:hidden; overflow-y: hidden;">
    	<div class="row">
    <div class="col-sm-12">

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-pause="false" >
  <div class="carousel-inner" id="block1">
  	<div class="carousel-item active" data-interval="3000" >
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron jumbotron-fluid"
            style="background-image: linear-gradient(141deg, #2cb5e8 0%, #1fc8db 51%, #2cb5e8 75%);">
            <div class="container">
              <h1 class="display-3" style="color: #17a2b8;">WIRELESS NOTICE BOARD</h1>
              <p class="lead" style="color: #17a2b8;">One place to display your ADs.</p>
    
            </div>
          </div>
        </div>
        </div>
    </div>
  	{% for sliders in disp %}
      {% if sliders[2] == "png" %}
    <div class="carousel-item" data-interval="{{sliders[1]}}">
      <img class="d-block w-100" src="/static/{{sliders[0]}}" alt="{{sliders[0]}}">
    </div>
    {% endif %}

      {% if sliders[2] == "mp4" %}
      <div class="carousel-item" data-interval="{{sliders[1]}}">
      <video autoplay width="1366" height="768">
        <source src="/static/{{sliders[0]}}">
      </video>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>


    </div>
</div>
    </div>
</body>
</html>
