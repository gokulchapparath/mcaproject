    <title>Display</title>


<script type="text/javascript">
$('#carouselExampleSlidesOnly').on('slide.bs.carousel', function onSlide (ev) {
  var id = ev.relatedTarget.id;
  switch (id) {
    case "imgdiv":
      // do something the id is 1
                var vid = document.getElementById("vids");

  vid.autoplay = false;
      break;
    case "viddiv":
      // do something the id is 2
                var vid = document.getElementById("vids");

  vid.autoplay = true;
  vid.load();
      break;
    default:
      //the id is none of the above
  }
})
</script>
</head>
<body style="overflow-x:hidden; overflow-y: hidden; cursor: none;">
    <div class="container-fluid" style="overflow-x:hidden; overflow-y: hidden;">
    	<div class="row">
    <div class="col-sm-12">

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-pause="false" >
  <div class="carousel-inner" id="block1">
  	<div class="carousel-item active" data-interval="3000" >
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron jumbotron-fluid"
            style="background-image: linear-gradient(141deg, #2cb5e8 0%, #1fc8db 51%, #2cb5e8 75%);">
            <div class="container">
              <h1 class="display-3" style="color: #17a2b8;">WIRELESS NOTICE BOARD</h1>
              <p class="lead" style="color: #17a2b8;">One place to display your ADs.</p>
    
            </div>
          </div>
        </div>
        </div>
    </div>
  	{% for sliders in disp %}
      {% if sliders[2] == "png" %}
    <div id="imgdiv" class="carousel-item" data-interval="{{sliders[1]}}">
      <img  class="img-fluid" src="/static/{{sliders[0]}}" alt="{{sliders[0]}}">
      
      
    </div>
    {% endif %}

      {% if sliders[2] == "mp4" %}
      <div id="viddiv" class="carousel-item" data-interval="{{sliders[1]}}">

      

        <div class="embed-responsive embed-responsive-16by9">
  <!-- <iframe class="embed-responsive-item" src="/static/{{sliders[0]}}?controls=0&amp;showinfo=0;playsinline=1;muted=1;" frameborder="0" ></iframe> -->

  <video id="vids" class="embed-responsive-item">
        <source src="/static/{{sliders[0]}}">
      </video>

        </script> -->
</div>

    </div>
    {% endif %}
    {% endfor %}
  </div>
