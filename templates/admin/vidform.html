<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form action="{{url_for('vidform')}}" method="post" enctype="multipart/form-data" name="vidform" id="vidform">
              <table class="table">
                <thead>
                    <tr>
                        <th colspan="2">
                                <h1 class="display-4">Upload Video</h1></th>

                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <div class="input-group">
                            <td scope="row">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                    </div>
                            </td>
                            <td>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                        aria-describedby="inputGroupFileAddon01" name="vidfiles" accept="video/*">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                            </td  >                      
                        </div>
                    </tr>

                    <tr>
                        <td scope="row">
                            post to-
                        </td>
                        <td>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="check1">
                                    <input type="checkbox" class="form-check-input" id="check1" name="deptvid"
                                        value="mca" checked>MCA
                                </label>
                            </div>
                        </td>
                    </tr>
                  

                                  <tr>
                                 <td scope="row">
                               <label for="durationvid">Duration(in Seconds)</label>
                                 </td>
                                 <td>
                                     <input type="number" name="durationvid" id="durationvid" min="1" >
                                 </td>
                             </tr>
                             
                             <tr>
                             <td scoper="row" align="right">
                <button type="submit" name="btnvid" class="btn btn-info" form="vidform">save</button>
                             </td>
 
                             </tr>
                          {% if msgvid %}
                          <tr><span class="badge badge-success"> {{ msgvid }} </span></tr>
        
         
                          {% endif %}
                      
                    </td>
                    
                </tbody>
            </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
