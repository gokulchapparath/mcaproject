<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>toggle</title>
	
</head>
<body>
<div class="container-fluid">
	<form  method="POST">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>activate</th>
						<th>update</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><select name="idsel">
							<option value="select">select id</option>
							{% for sliders in disp %}
							<option value="{{sliders[0]}}">{{sliders[0]}}</option>
							{% endfor %}
						</select></td></td>
						<td><select name="activesel">
							<option value="1">Yes</option>
							<option value="0">NO</option>
						</select></td>
						<td><button type="submit" class="btn btn-primary btn-block">Update</button></td>
					</tr>
					<tr><div>                          {% if msg %}
        <span class="badge badge-danger"> {{ msg }} </span>
         
    {% endif %}</div></tr>
				</tbody>
			</table>
	</form>
</div>
<hr>
<hr>
	<div class="container-fluid">
		
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>id</th>
				<th>File_name</th>
			
				<th>Active</th>

			</tr>						
		</thead>
		<tbody>
			{% for sliders in disp %}
			
			<tr>
				<td>{{sliders[0]}}</td>
				<td>{{sliders[1]}}</td>
			
				{% if sliders[2] == 1 %}
				<td>Yes</td>
				{% else %}
				<td>No</td>
				{% endif%}
			
			</tr>
			{% endfor %}			
		</tbody>
	</table>
	</div>
</body>
</html>
